<h4>This is task panel!</h4>
<form>
    <div class="form-group"><!-- has-danger">-->
        <label for="taskName">Task Name</label>
        <input id="taskName" type="text" class="form-control" placeholder="Task Name">
        <!--<div class="form-control-feedback">wrong</div>-->
    </div>
    <div class="card">
        <div class="card-header">
            <a data-toggle="collapse" href="#collapseInputParams" aria-expanded="true" aria-controls="collapseInputParams">
                Input parameters
            </a>
        </div>
        <div class="collapse" id="collapseInputParams">
            <div class="card-block" *ngFor="let item of inputParams; let i = index">
                <form>
                    <div id="inputParam{{i}}">
                        <h4>Input Param {{i}}:</h4>
                        <div>
                            <div class="form-group" style="display: inline-block;">
                                <label for="inputParamName{{i}}">{{item.name}}</label>
                                <input id="inputParamName{{i}}" type="text" class="form-control" value="{{item.name}}">
                            </div>
                            <div class="form-group" style="display: inline-block;">
                                <label for="inputParamFrom{{i}}">From:</label>
                                <input id="inputParamFrom{{i}}" type="text" class="form-control" value="{{item.from}}">
                            </div>
                            <div class="form-group" style="display: inline-block;">
                                <label for="inputParamTo{{i}}">To:</label>
                                <input id="inputParamTo{{i}}" type="text" class="form-control" value="{{item.to}}">
                            </div>
                        </div>
                        <!--<div class="row">
                            <div class="form-group col-md-6" style="background-color: red;">
                                <label for="inputParamName{{index}}">{{item.name}}</label>
                                <input id="inputParamName{{index}}" type="text" class="form-control" value="{{item.name}}" style="min-width: 100%; background-color: blue;">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputParamFrom{{index}}">From:</label>
                                <input id="inputParamFrom{{index}}" type="text" class="form-control" placeholder="{{item.from}}">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputParamTo{{index}}">To:</label>
                                <input id="inputParamTo{{index}}" type="text" class="form-control" placeholder="{{item.to}}">
                            </div>
                        </div>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <a data-toggle="collapse" href="#collapseOutputParams" aria-expanded="true" aria-controls="collapseOutputParams">
                Output parameters
            </a>
        </div>
        <div class="collapse" id="collapseOutputParams">
            <div class="card-block">
                <span>Some text for Output Params</span>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <a data-toggle="collapse" href="#collapseRules" aria-expanded="true" aria-controls="collapseRules">
                Rules
            </a>
        </div>
        <div class="collapse" id="collapseRules">
            <div class="card-block">
                <span>Some text for Rules</span>
            </div>
        </div>
    </div>
</form>
<button type="button" class="btn btn-primary" (click)="goToSolution()">Go to solution</button>
