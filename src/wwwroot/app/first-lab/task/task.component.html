<md-input class="task-bar-input" placeholder="Task Name" [(ngModel)]="task.name" style="margin-left: 5px"></md-input>
<button class="btn fab layer-shadow-1" (click)="saveToCookies()" style="position: fixed; bottom: 20px; right: 20px;">
    <md-icon [ngClass]="{'sync-progress': buttonState}">sync</md-icon>
</button>
<div style="overflow: hidden">
<md-tab-group class="task-bar">
    <md-tab label="Input params">
        <div class="tab-margin">
            <task-input *ngFor="let item of task.in_vars; let i = index" [index]="i" [param]="item"></task-input>
            <div class="panel layer-shadow-1">
                <button class="btn btn-primary" (click)="addInputParam()"><md-icon>add</md-icon> Add param</button>
            </div>
        </div>
    </md-tab>
    <md-tab label="Output params">
        <div class="tab-margin">
            <task-input *ngFor="let item of task.in_vars; let i = index" [index]="i" [param]="item"></task-input>
            <div class="panel layer-shadow-1">
                <button class="btn btn-primary" (click)="addInputParam()"><md-icon>add</md-icon> Add param</button>
            </div>
        </div>
    </md-tab>
    <md-tab label="Rules">
        <div class="tab-margin">
            <task-input *ngFor="let item of task.in_vars; let i = index" [index]="i" [param]="item"></task-input>
            <div class="panel layer-shadow-1">
                <button class="btn btn-primary" (click)="addInputParam()"><md-icon>add</md-icon> Add param</button>
            </div>
        </div>
    </md-tab>
    <md-tab label="Json">
        <div class="tab-margin">
            <div class="panel layer-shadow-1" [innerHTML]="taskJson"></div>
        </div>
    </md-tab>
</md-tab-group>
</div>
