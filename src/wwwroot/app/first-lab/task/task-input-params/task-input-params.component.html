<div *ngFor="let item of inputParams; let i = index" id="inputParam{{i}}">
    <h4>Input Param {{i}}:</h4>
    <div>
        <div class="form-group" style="display: inline-block;">
            <label for="inputParamName{{i}}">{{item.name}}</label>
            <input id="inputParamName{{i}}" type="text" class="form-control" [(ngModel)]="item.name">
        </div>
        <div class="form-group" style="display: inline-block;">
            <label for="inputParamFrom{{i}}">From:</label>
            <input id="inputParamFrom{{i}}" type="text" class="form-control" [(ngModel)]="item.from">
        </div>
        <div class="form-group" style="display: inline-block;">
            <label for="inputParamTo{{i}}">To:</label>
            <input id="inputParamTo{{i}}" type="text" class="form-control" [(ngModel)]="item.to">
        </div>
    </div>
</div>
